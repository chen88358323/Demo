<!DOCTYPE html>
<html>
<head>
   <title>Bootstrap 实例 - 模态框（Modal）插件方法</title>
   <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>

<h2>模态框（Modal）插件方法</h2>

<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
   开始演示模态框
</button>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                    aria-hidden="true">×
            </button>
            <h4 class="modal-title" id="myModalLabel">
               模态框（Modal）标题
            </h4>
         </div>
         <div class="modal-body show-grid">
            <div class ="row">
               <label class="checkbox-inline" class="col-md-3" style=" text-align:right;">
               定位来源：</label>
               <label class="checkbox-inline">
                  <input type="radio" name="areas" id="areas1" value="areasactive" checked>
                  常活跃 </label>
               <label  class="checkbox-inline">
                  <input type="radio" name="areas" id="areas2" value="home">
                  家 </label>
               <label  class="checkbox-inline">
                  <input type="radio" name="areas" id="areas3" value="company">
                  公司 </label>
            </div>
            <div id="coordinate" class="row" style="margin-top:10px">
               <div class="row" id="coordinate_div1">
                  <span class="col-md-2" style="text-align:right;">经纬度： </span>
                  <input class="col-md-4" type="text" name="coordinate1" id="coordinate1" maxlength="30">
               </div>
               <div class="row" id="coordinate_div11" style="margin-top:10px">
                  <span class="col-md-3" style="text-align:right;">辐射半径（米）：</span>
                  <input class="col-md-2" type="text" style="width:60px" name="radius1" id="radius1" maxlength="10">
               </div>
               <button class="col-md-2" type="button"  id="tab-2-modal_geofencin_btn_add" onClick="addcoordinate();">More</button>

            </div>
            <div class="row" >
            <input type="text" name="coordnum" value="1" id="coordnum" hidden >
            </div>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default"
                    data-dismiss="modal">关闭
            </button>
            <button type="button" class="btn btn-primary">
               提交更改
            </button>
         </div>
      </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script>
   $(function () { $('#myModal').modal({
      keyboard: true
   })});
</script>

</body>
</html>
